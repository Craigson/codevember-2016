	<body>

		<script src="../js/three.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script src="../js/Maf.js"></script>
		<script src="../js/THREE.FBOHelper.js"></script>
		<script src="../js/MarchingCubes.js"></script>

<script>

// http://archillect.com/93970
// https://www.shadertoy.com/view/ldl3W8#

'use strict';

var container, renderer, camera, controls, scene;
var mesh;

var helper;

var container = document.getElementById( 'container' );

var effect;
var numblobs = 10;

function initScene( id, randomize ) {

	var resolution = 28;

	var material = new THREE.MeshBasicMaterial( { wireframe: true } );

	effect = new THREE.MarchingCubes( resolution, material, true, true );
	effect.position.set( 0, 0, 0 );
	effect.scale.set( 7, 7, 7 );

	effect.enableUvs = false;
	effect.enableColors = false;

	effect.init( resolution );
	effect.isolation = 80;

	scene.add( effect );

}

function init() {

	container = document.getElementById( 'container' );

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera( 45, 1, 1, 10000 );
	camera.position.set( -500, 500, 1500 );

	scene.add( camera );

	renderer = new THREE.WebGLRenderer( { antialias: !true, preserveDrawingBuffer: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setClearColor( 0x261b1f, 1 );
	container.appendChild( renderer.domElement );

	renderer.shadowMap.enabled = true;
	renderer.shadowMap.type = THREE.PCFShadowMap;

	controls = new THREE.OrbitControls( camera, renderer.domElement );

	initScene( 'lorenz' );
	onWindowResized();

	window.addEventListener( 'resize', onWindowResized );

	animate();

}

function onWindowResized( event ) {

	var w = container.clientWidth;
	var h = container.clientHeight;

	renderer.setSize( w, h );
	camera.aspect = w / h;
	camera.updateProjectionMatrix();

}

function updateCubes( object, time  ) {

	object.reset();

	// fill the field with some metaballs

	var i, ballx, bally, ballz, subtract, strength;

	subtract = 12;
	strength = 1.2 / ( ( Math.sqrt( numblobs ) - 1 ) / 4 + 1 );

	for ( i = 0; i < numblobs; i ++ ) {

		ballx = Math.sin( i + 1.26 * time * ( 1.03 + 0.5 * Math.cos( 0.21 * i ) ) ) * 0.27 + 0.5;
		bally = Math.abs( Math.cos( i + 1.12 * time * Math.cos( 1.22 + 0.1424 * i ) ) ) * 0.77; // dip into the floor
		ballz = Math.cos( i + 1.32 * time * 0.1 * Math.sin( ( 0.92 + 0.53 * i ) ) ) * 0.27 + 0.5;

		object.addBall(ballx, bally, ballz, strength, subtract);

	}

}

function animate() {

	requestAnimationFrame( animate );

	controls.update();
	updateCubes( effect, 0 * .001 * performance.now() );

	renderer.render( scene, camera );

}

window.addEventListener( 'load', init );

</script>

	</body>
</html>
